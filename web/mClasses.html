        $(function() {

            var get_params = function(search_string) {

            var parse = function(params, pairs) {
            var pair = pairs[0];
            var parts = pair.split('=');
            var key = decodeURIComponent(parts[0]);
            var value = decodeURIComponent(parts.slice(1).join('='));

            // Handle multiple parameters of the same name
            if (typeof params[key] === "undefined") {
            params[key] = value;
            } else {
            params[key] = [].concat(params[key], value);
            }

            return pairs.length == 1 ? params : parse(params, pairs.slice(1))
            }

            // Get rid of leading ?
            return search_string.length == 0 ? {} : parse({}, search_string.substr(1).split('&'));
            }

            var params = get_params(location.search);

            // Finally, to get the param you want
            var ShowSq1=params['sSq'];
            var ShowSq= sessionStorage.getItem('sSq');
			if(ShowSq==null || ShowSq==''){
			ShowSq=ShowSq1;
			sessionStorage.setItem('sSq',ShowSq);
			}

            var webPort=location.port
            var webprotocol=location.protocol
            var webHost=location.host
            var webHostName=location.hostname
          
            var loc=location;            
         
            var webUrl="https://www.pasotracker.com/Mundial2021/mResults/pbClasses.jsp?pShowSeq="+ShowSq;
            var dataSource = new kendo.data.DataSource({
                transport: {
                    read: {
                        url: webUrl,//"http://localhost:8080/PasoBet_Kendo/pbShows.jsp?act=get",
                        dataType: "json"
                    }
                }//,pageSize: 21
            });

            $("#pager").kendoPager({
                dataSource: dataSource
            });

            $("#classListView").kendoListView({
                dataSource: dataSource,
                template: kendo.template($("#template").html())
            });
            
            var showNameWebUrl="https://www.pasotracker.com/Mundial2021/mResults/pbShows.jsp?act=get&pShowSeq="+ShowSq;
            var sdataSource = new kendo.data.DataSource({
                transport: {
