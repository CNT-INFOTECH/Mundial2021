                $(function () {

                    var webPort = location.port

                    var webUrl_Host = "https://www.pasotracker.com";//webprotocol+"//"+webHost;

                    $("#tabstrip").kendoTabStrip({
                        animation: {

                            }

                    });
                    var get_params = function (search_string) {

                        var parse = function (params, pairs) {
                            var pair = pairs[0];
                            var parts = pair.split('=');
                            var key = decodeURIComponent(parts[0]);
                            var value = decodeURIComponent(parts.slice(1).join('='));

                            // Handle multiple parameters of the same name
                            if (typeof params[key] === "undefined") {
                                params[key] = value;
                            } else {
                                params[key] = [].concat(params[key], value);
                            }

                            return pairs.length == 1 ? params : parse(params, pairs.slice(1))
                        }

                        // Get rid of leading ?
                        return search_string.length == 0 ? {} : parse({}, search_string.substr(1).split('&'));
                    }
                    var params = get_params(location.search);
                    var ShowSq = sessionStorage.getItem('sSq');
                    var EnvName = 'Mundial2023';

                    
                    
                    var showNameWebUrl = webUrl_Host + "/PT/ptResult/ptShows_FCCPR.jsp?act=get&pShowSeq=" + ShowSq + "&PEnvName=" + EnvName;
                    var sdataSource = new kendo.data.DataSource({
                        transport: {
                            read: {
                                url: showNameWebUrl, 
                                dataType: "json"
                            }
                        }
                    });

                    $("#showNameview").kendoListView({
                        dataSource: sdataSource,
                        template: kendo.template($("#showTemplate").html())
                    });
                    var data = [
                        {text: "View Points Owner", value: "1"},

                        {text: "View Points Breeder", value: "3"},
                        {text: "View Points Sire", value: "4"},
                        {text: "View Points Dam", value: "5"}
                    ];
                    
                    var category = sessionStorage.getItem('hptCat');
                    var slid = sessionStorage.getItem('hptExp');
                    var slseq = sessionStorage.getItem('hptSeq');
                    var name = sessionStorage.getItem('hptNm');
                    var totalPts = sessionStorage.getItem('hptTotalPts');
                    var categoryHeader="";
                    if(category == 'T')
                        categoryHeader="Overall / todas los Modalidades";
                    else
                        categoryHeader=category;

                    if (category=='Paso Fino')
                        category='PasoFino';

                    if (slid == "1") {
                        var newTableHeader = 'HORSE';
                        $('.tablehead').text(newTableHeader);
                        $("#highpointHeader").html("Best Sire / Puntos Por Caballos Reproductor <br/>"+name+"  (<font style='font-weight:normal;'> Total Points :</font><font style='color:blue'>"+totalPts+"</font> )");
                    }else if ( slid == "2") {

                    }  
                    else if (slid == "3") {

                        $("#highpointHeader").html("Best Breeder Points / Mejor Puntos por Criador <br/>"+name+"  (<font style='font-weight:normal;'> Total Points :</font><font style='color:blue'>"+totalPts+"</font> )");
                    } else if (slid == "4") {

                        $("#highpointHeader").html("Best Owner Points / Mejor Puntos por Expositor <br/>"+name+"  (<font style='font-weight:normal;'> Total Points :</font><font style='color:blue'>"+totalPts+"</font> )");
                    } else if (slid == "5") {
