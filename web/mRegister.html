<body >
 
 
  <div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel">
      <form class="login-form">
        <div class="row">
          <div class="input-field col s12 center">
            <img  src="Images/paso-logo.png" alt="" class="responsive-img valign profile-image-login">
			<a href="#" id="registerTitle" class="btn waves-effect waves-light col s12" style='text-transform:none;'>
            User Registration / registro de usuario</a>
          </div>
        </div>
        
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-communication-email prefix"></i>
            <input id="email" type="email" class="validate">
            <label for="email" class="center-align">Email<font color="red">*</font></label>
			<div id="form-email-error-msg" style="color:red"></div>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-lock-outline prefix"></i>
            <input id="password" type="password" class="validate">
            <label for="password">Password / contraseña<font color="red">*</font></label>
			<div id="form-password-error-msg" style="color:red"></div>
          </div>
        </div>
		<div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-social-person-outline prefix"></i>
            <input id="firstname" type="text" class="validate">
            <label for="firstname" class="center-align">First Name / Nombre</label>
          </div>
        </div>
		<div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-social-person-outline prefix"></i>
            <input id="lastname" type="text" class="validate">
            <label for="lastname" class="center-align">Last Name / Apellido</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-communication-phone prefix"></i>
            <input id="phone" type="text" class="validate">
            <label for="phone" class="center-align">Phone# / # de Teléfono</label>
          </div>
        </div>
		<div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-today prefix"></i>
            <input id="dob" type="text" onfocus="(this.type='date')" onfocusout="(this.type='text')" class="validate">
            <label for="dob" class="center-align" >Date Of Birth / Fecha de Nacimiento</label>
          </div>
        </div>
		<div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-communication-location-on prefix"></i>
            <input id="city" type="text" class="validate">
            <label for="city" class="center-align">City / Ciudad</label>
          </div>
        </div>
		<div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-communication-location-on prefix"></i>
            <input id="state" type="text" class="validate">
            <label for="state" class="center-align">State / Estado</label>
          </div>
        </div>
		<div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-communication-location-on prefix"></i>
            <input id="country" type="text" class="validate">
            <label for="country" class="center-align">Country / País<font color="red">*</font></label>
			<div id="form-country-error-msg" style="color:red"></div>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <a href="#" id="registerNow" class="btn waves-effect waves-light col s12" style='text-transform:none;'>Register Now / Inscríbete</a>
          </div>
          <div class="input-field col s12">
            <p class="margin center medium-small sign-up">Already have an account? / Ya trine Cuenta?<br/><a href="index.html">Login / Conéctate</a></p>
          </div>
        </div>
      </form>
    </div>
  </div>

 <script>
		$(function() {

			var User=kendo.data.Model.define({
                    userId: "userId"
                }) 

			var webPort=location.port

			var webHost=location.host

			var webUrl="https://www.pasotracker.com/Mundial2017/";

			var dataSource = new kendo.data.DataSource({
                        transport: {

                                                 //location.reload();

                                },
                                update: {                                
                                        url: webUrl,
                                        type: "POST",

						requestEnd: function(e) {

						//alert(response.length); // displays "77"
						localStorage.setItem("ls_user_name", $("#email").val());
						localStorage.setItem("ls_password", $("#password").val());
						document.location.href="mLogin.html"
					  },
						
                        serverPaging: true
                   });				

			$("#registerNow").click(function(){
				if($("#email").val()=='')
				{
					$("#email").focus();
					$("#form-email-error-msg").text('Please enter Email / Entre email');
					return false;
				}else
				$("#form-email-error-msg").text('');
				if($("#password").val()=='')
				{
					$("#password").focus();
					$("#form-password-error-msg").text('Please enter Password / Entre contraseña');
					return false;
				}else
				$("#form-password-error-msg").text('');
				if($("#country").val()=='')
				{
					$("#country").focus();
					$("#form-country-error-msg").text('Please enter Country / Entre País');
					return false;
				}else
				$("#form-country-error-msg").text('');


				dataSource.add(
				{
					emailID:$("#email").val(),
					lastName:$("#lastname").val(),
					firstName:$("#firstname").val(),
					password:$("#password").val(),
					dateOfBirth:$("#dob").val(),
					phoneNum:$("#phone").val(),
					country:$("#country").val(),
					social:"",
					userSeq:"",
					userId:$("#email").val(),
					city:$("#city").val(),
					state:$("#state").val()			
				});
				dataSource.sync();
								
				
			});

		});
