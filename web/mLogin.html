 <script>												
					function fnSignIn() {
						
						var msg="";
						var role="";
						var memberID = $("#email").val();
						var password = $("#password").val();

						if(memberID==""){   
							$("#email").focus();
							$("#form-username-error-msg").text('Please enter Email / Entre email');
							return false;        
						} else
							$("#form-username-error-msg").text('');   
						if(password==""){  
							$("#password").focus();							
							$("#form-password-error-msg").text('Please enter Password / Entre contraseña');
							return false;        
						}else
							$("#form-password-error-msg").text('');

						var dataSource = new kendo.data.DataSource({        
							transport: {
								read: "https://www.pasotraker.com/CNT/pasoTrackerWS/UserInfo/wLoginVerification/"+memberID+"/"+password,
								dataType: "jsonp"            
							}    
						});
						dataSource.read();
						dataSource.one("change",function(){            
							
							msg=this.data()[0].returnMsg;
							/*localStorage.setItem("role", this.data()[0].strRole);*/
							localStorage.setItem("memberID", this.data()[0].emailID);

							if (msg == "Success")
								window.open('mShows.html', '_self');
							else{
								$("#form-password-error-msg").text(''+msg);
								return false;             
							}
											
						});     
					}
					function fnLogOut() {
						localStorage.setItem("memberID", "");
						localStorage.removeItem("memberID");
						window.open('appLogin.html', '_self');
					}
					function fnOpenPg(pg) {
//    alert("pageUrl")
    window.open(pg,'_self');
//    app.navigate("#betByEvent");
}
function loadUserDetails(){
	document.getElementById('email').value = localStorage.getItem("ls_user_name");
	document.getElementById('password').value = localStorage.getItem("ls_password");
	if(localStorage.getItem("ls_RememberMe")==='false')
		$('#RememberMe').prop('checked',false);
	else if (localStorage.getItem("ls_RememberMe")==='true')
		$('#RememberMe').prop('checked',true);
	else
		$('#RememberMe').prop('checked',false);
	
}
function fnSetRememberMe(){

	if(document.getElementById('RememberMe').checked)
		localStorage.setItem("ls_RememberMe", "true");
    else{
		localStorage.setItem("ls_RememberMe", "false");
	}
	
}

function fnForgotPwd(){

	var msg="";
	var role="";
	var memberID = $("#email").val();

	if(memberID==""){   
		$("#email").focus();
		$("#form-username-error-msg").text('Enter Email to reset password / Entre email para cambiar contraseña');
		return false;        
	} else
		$("#form-username-error-msg").text('');   
	

	var dataSource = new kendo.data.DataSource({        
		transport: {
			read: "https://www.pasotraker.com/CNT/pasoTrackerWS/UserInfo/mForgotPassword/"+memberID,
			dataType: "jsonp"            
		}    
	});
	dataSource.read();
	dataSource.one("change",function(){            
		
		msg=this.data()[0].returnMsg;
		localStorage.setItem("memberID", this.data()[0].emailID);

		if (msg == "Email Sent Successfully.")
			$("#form-Forgotpassword-error-msg").text('Please check your email / Por favor revisa tu correo electrónico.');
		else{
			$("#form-Forgotpassword-error-msg").text(''+msg);
			return false;             
		}
						
	});  
}
